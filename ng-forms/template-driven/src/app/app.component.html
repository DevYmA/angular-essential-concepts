<div class="container-fluid p-5">
  <form (ngSubmit)="onSubmit()" #f="ngForm" >
    <button class="btn btn-success" (click)="suggestValue()">Suggest Valaue</button>
    <div
    id="user-data"
    ngModelGroup="userData"
    #userData="ngModelGroup"
    >
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input
      type="text"
      class="form-control"
      id="full_name"
      placeholder="Full Name"
      ngModel
      name="fullName"
      required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
      ngModel
      name="email"
      required
      email
      #email="ngModel">
      <span class="form-text text-muted" *ngIf="!email.valid && email.touched" >Please enter valid email</span>
    </div>
  </div>
  <p *ngIf="!userData.valid && userData.touched" >Group is envalid</p>
    <div class="form-group">
      <label for="province">Province</label>
      <select
      class="form-control"
      id="province"
      [ngModel]="defaultProvince"
      name="province">
        <option value="1">Southern</option>
        <option value="2">Eastern</option>
        <option value="3">Western</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea
      class="form-control"
      id="address"
      name="address"
      rows="3"
      [(ngModel)]="address"
      ></textarea>
    </div>
    <p>Enterd Address : {{address}}</p>

    <div class="form-check" *ngFor="let gender of genders" >
      <input class="form-check-input" type="radio" name="gender" id="gender" [value]="gender" ngModel>
      <label class="form-check-label" for="gender">
        {{gender}}
      </label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>

  <div class="row">
    <div class="col-xl-12">
      <p>First Name: {{user.fullName}}</p>
      <p>Email: {{user.email}}</p>
    </div>
  </div>
</div>
